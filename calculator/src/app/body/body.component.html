<div class="input-group input-group-lg">
    <div class="col-sm-12 form-control text-lg-right" type="text">{{input}}</div>
  </div>

 
  <div class="input-group input-group-lg">
    <div class="form-control text-sm-right" type="text">{{result}}</div>
  </div>

  <div class="col-sm-12 p-1 m-0">
    <button class="btn btn-info col-sm-6" type="button" (click)="allClear()">C</button>
    <button class="btn btn-warning col-sm-3" type="button" (click)="backSpace()">âŒ«</button>
    <button class="btn btn-danger col-sm-3" type="button" (click)="pressOperator('/')">/</button>
  </div>

  <div class="col-sm-12 p-1 m-0">
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('7')">7</button>
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('8')">8</button>
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('9')">9</button>
    <button class="btn btn-danger col-sm-3 p-1" type="button" (click)="pressOperator('*')">*</button>
  </div>
  <div class="col-sm-12 p-1 m-0">
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('4')">4</button>
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('5')">5</button>
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('6')">6</button>
    <button class="btn btn-danger col-sm-3 p-1" type="button" (click)="pressOperator('-')">-</button>
  </div>
  <div class="col-sm-12 p-1 m-0">
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('1')">1</button>
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('2')">2</button>
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('3')">3</button>
    <button class="btn btn-danger col-sm-3 p-1" type="button" (click)="pressOperator('+')">+</button>
  </div>
  <div class="col-sm-12 p-1 m-0">
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('.')">.</button>
    <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNumber('0')">0</button>
    <button class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="getSolution()">=</button>
  </div>
